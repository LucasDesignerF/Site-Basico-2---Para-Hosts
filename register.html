<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CloudHost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cloud': { 900: '#1E3A8A', 600: '#3B82F6', 100: '#DBEAFE' },
                        'neutral': { 900: '#1F2A44', 100: '#F3F4F6' },
                        'accent': { 500: '#10B981', 600: '#059669' },
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                },
            },
        };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hover-scale:hover { transform: scale(1.05); transition: transform 0.3s ease; }
        .scroll-smooth { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-neutral-100 text-neutral-900 font-sans antialiased scroll-smooth">
    <header class="bg-white shadow-sm fixed top-0 left-0 w-full z-50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
            <div class="flex items-center">
                <a href="index.html" class="flex items-center space-x-2">
                    <i class="fas fa-cloud text-cloud-600 text-2xl"></i>
                    <span class="text-xl font-bold text-cloud-900">CloudHost</span>
                </a>
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="products.html" class="text-neutral-900 hover:text-cloud-600 transition-colors">Produtos</a>
                <a href="index.html#features" class="text-neutral-900 hover:text-cloud-600 transition-colors">Recursos</a>
                <a href="index.html#testimonials" class="text-neutral-900 hover:text-cloud-600 transition-colors">Depoimentos</a>
                <a href="support.html" class="text-neutral-900 hover:text-cloud-600 transition-colors">Suporte</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="login.html" class="text-neutral-900 hover:text-cloud-600 transition-colors">Login</a>
                <a href="register.html" class="bg-accent-500 text-white px-4 py-2 rounded-lg hover:bg-accent-600 transition-colors">Começar Agora</a>
            </div>
        </nav>
    </header>
    <main class="pt-20 flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
            <h1 class="text-2xl font-bold text-cloud-900 mb-6 text-center">Registrar</h1>
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-cloud-600" placeholder="Insira seu email" required>
            </div>
            <div class="mb-6">
                <label for="name" class="block text-sm font-medium mb-2">Nome</label>
                <input type="text" id="name" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-cloud-600" placeholder="Insira seu nome" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium mb-2">Senha</label>
                <input type="password" id="password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-cloud-600" placeholder="Mín. 8 caracteres" required>
            </div>
            <div class="mb-6">
                <label for="street" class="block text-sm font-medium mb-2">Rua</label>
                <input type="text" id="street" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-cloud-600" placeholder="Insira sua rua" required>
            </div>
            <div class="mb-6">
                <label for="city" class="block text-sm font-medium mb-2">Cidade</label>
                <input type="text" id="city" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-cloud-600" placeholder="Insira sua cidade" required>
            </div>
            <button id="register" class="w-full bg-accent-500 text-white py-3 rounded-lg hover:bg-accent-600 hover-scale flex items-center justify-center">
                <span>Registrar</span>
                <i class="fas fa-spinner fa-spin hidden ml-2 register-loading"></i>
            </button>
            <p id="message" class="mt-4 text-center text-sm text-red-500 hidden"></p>
        </div>
    </main>
    <script>
        const API_URL = 'https://vendas-v2.discloud.app/';
        const API_KEY = '3464d2f5-c1c0-47a8-853d-2caff90cc48a';
        function showMessage(message, isError = true) {
            const el = document.getElementById('message');
            el.textContent = message;
            el.classList.remove('hidden', isError ? 'text-green-500' : 'text-red-500');
            el.classList.add(isError ? 'text-red-500' : 'text-green-500');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }
        document.getElementById('register').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const street = document.getElementById('street').value;
            const city = document.getElementById('city').value;
            const btn = document.getElementById('register');
            const text = btn.querySelector('span');
            const loading = btn.querySelector('.register-loading');
            if (!email || !name || !password || !street || !city) {
                showMessage('Por favor, preencha todos os campos.');
                return;
            }
            if (password.length < 8) {
                showMessage('A senha deve ter pelo menos 8 caracteres.');
                return;
            }
            btn.disabled = true;
            text.textContent = 'Registrando...';
            loading.classList.remove('hidden');
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-Key': API_KEY },
                    body: JSON.stringify({ email, name, password, address: { street, city } })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.detail || 'Erro ao registrar');
                showMessage('Registro bem-sucedido! Verifique seu e-mail para ativar a conta.', false);
                setTimeout(() => window.location.href = 'login.html', 3000);
            } catch (error) {
                showMessage(`Erro: ${error.message}`);
            } finally {
                btn.disabled = false;
                text.textContent = 'Registrar';
                loading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
